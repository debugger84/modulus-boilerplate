version: "2"
sql:
  - schema: "storage/source/schema.sql"
    queries: "storage/source"
    engine: "postgresql"
    default_schema: "user"
    gen:
      go:
        package: "storage"
        sql_package: "pgx/v4"
        emit_db_tags: true
        emit_json_tags: true
        ## maybe can be necessary to work with DIC
        #emit_methods_with_db_argument: true
        emit_all_enum_values: true
        json_tags_case_style: "camel"
        out: "storage/"
        overrides:
          - go_type: "github.com/jackc/pgtype.UUIDArray"
            db_type: "uuid[]"
#        overrides:
#          - column: "user.user.settings"
#            go_type: "boilerplate/internal/user/storage.Settings"