schema {
    query: Query,
    mutation: Mutation
}

type Query {
    ping:String!
}
type Mutation {
    ping:String!
}

scalar Upload

directive @goModel(model: String, models: [String!]) on OBJECT
    | INPUT_OBJECT
    | SCALAR
    | ENUM
    | INTERFACE
    | UNION

directive @goField(forceResolver: Boolean, name: String) on INPUT_FIELD_DEFINITION
    | FIELD_DEFINITION