version: "2"
sql:
  - schema: "storage/source/schema.sql"
    queries: "storage/source"
    engine: "postgresql"
    default_schema: "post"
    gen:
      go:
        package: "storage"
        sql_package: "pgx/v4"
        emit_db_tags: true
        emit_json_tags: true
        ## maybe can be necessary to work with DIC
        #emit_methods_with_db_argument: true
        emit_all_enum_values: true
        json_tags_case_style: "camel"
        out: "storage/"
#        overrides:
#          - go_type: "github.com/gofrs/uuid.UUID"
#            db_type: "uuid"
#        overrides:
#          - column: "post.post.settings"
#            go_type: "boilerplate/internal/post/storage.Settings"